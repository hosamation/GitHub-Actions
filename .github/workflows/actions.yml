on:
  workflow_dispatch:

jobs:
  job_1:
    strategy:
      fail-fast: false
      max-parallel: 3 # Fixed: Correct hyphenation (not underscore)
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node_version: [14.x, 15.x, 16.x] # Note: 14.x/15.x/16.x are EOL
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v3.6.0 # Note: v3.6.0 is outdated (v4+ recommended)
        with:
          node-version: ${{ matrix.node_version }}
